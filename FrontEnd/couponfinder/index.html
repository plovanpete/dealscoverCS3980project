<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Search Bar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dealscover</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Coupon Finder</a>
                </li>
                <!-- We will need to make a seperate page later.-->
                <li class="nav-item">
                    <a class="nav-link" href="/dealscreetmenu/">Secret Menu Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>

<!-- Content Area -->
<div class="container mt-3">
    <h2>Google Maps Test</h2>
    
    <input id="searchInput" type="text" placeholder="Enter a location">
    
    <div id="map" style="height: 400px;"></div>
    <div id="output" class="mt-3"></div>
</div>

<!-- Add Restaurant Modal -->
<div class="modal fade" id="addRestaurantModal" tabindex="-1" role="dialog" aria-labelledby="addRestaurantModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRestaurantModalLabel">Add New Restaurant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Restaurant Form -->
        <form id="restaurantForm">
            <div class="form-group">
                <label for="restaurantName">Name:</label>
                <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name">
            </div>
            <div class="form-group">
                <label for="restaurantAddress">Address:</label>
                <input type="text" class="form-control" id="restaurantAddress" placeholder="Enter restaurant address">
            </div>
            <div class="form-group">
                <label for="restaurantLatitude">Latitude:</label>
                <input type="number" class="form-control" id="restaurantLatitude" placeholder="Enter latitude">
            </div>
            <div class="form-group">
                <label for="restaurantLongitude">Longitude:</label>
                <input type="number" class="form-control" id="restaurantLongitude" placeholder="Enter longitude">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" form="restaurantForm" class="btn btn-primary">Add Restaurant</button>
      </div>
    </div>
  </div>
</div>

<!-- Include the Google Maps API script -->
<script src="../couponfinder/loadMap.js" defer></script>
<script src="../couponfinder/logic/couponScript.js" defer></script>
<script src="../couponfinder/logic/restaurantScript.js" defer></script>

</body>
</html>
