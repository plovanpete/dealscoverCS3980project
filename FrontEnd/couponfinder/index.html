<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Coupon App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/register">Register</a>
            </div>
        </div>
    </nav>
    
    <!-- Section for creating a coupon -->
    <h2 class="mt-3">Create a Coupon or Deal</h2>
    <div class="form-group">
        <input type="text" class="form-control" id="couponTitle" placeholder="Title">
        <input type="text" class="form-control" id="couponDescription" placeholder="Description">
    </div>
    <button class="btn btn-primary mb-4" onclick="createCoupon()">Create Coupon or Deal</button>


   <!-- Section for displaying individual results (WIP)-->
   <div id="output"></div>

    <!-- Input for updating and deleting coupons -->
    <h2 class="mt-3">Update or Delete Coupon/Deal</h2>
    <div class="form-group">
        <input type="text" class="form-control mb-4" id="couponIdOrName" placeholder="Update or Delete the Coupon/Deal by ID or Title">

        <h6 class ="mt-3"> Change Title and Description</h4>
        <input type="text" class="form-control" id="updateTitle" placeholder="Update Title">
        <input type="text" class="form-control" id="updateDescription" placeholder="Update Description">
    </div>

    <button class="btn btn-success" onclick="updateCoupon()">Update Coupon/Deal</button>
    <button class="btn btn-danger" onclick="deleteCoupon()">Delete Coupon/Deal</button>

    <!-- Dynamic table to read and display all coupons will update after clicking create, update, or delete. -->
    <h2 class="mt-3">All Coupons</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="couponsTableBody"></tbody>
    </table>

    <!-- Import the Google Maps JavaScript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

    <!-- Imports the script.js file -->
    <script src="static/script.js"></script>
</body>
</html>
