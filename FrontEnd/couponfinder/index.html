<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealscover</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="mt-3">Google Maps Test</h2>
    <input id="searchInput" type="text" placeholder="Enter a location">

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dealscover</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Coupon Finder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dealscreetmenu/">Secret Menu Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-3">
        <h2>Google Maps Test</h2>
        <div id="map" style="height: 400px;"></div>
        <div id="output" class="mt-3"></div>
    </div>

    <!-- Include the Google Maps API script -->
    <script src="../couponfinder/loadMap.js" defer></script>

    <!-- Dynamic Navbar Modification Script -->
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
          const token = getCookie('token'); // Implement getCookie function to read cookies
      
          const loginLink = document.querySelector('.nav-link[href="/login"]');
          const registerLink = document.querySelector('.nav-link[href="/register"]');
          const logoutLink = document.createElement('a');
          logoutLink.href = "/logout";
          logoutLink.classList.add('nav-link');
          logoutLink.textContent = 'Logout';
      
          if (token) {
              loginLink?.parentNode.removeChild(loginLink);
              registerLink?.parentNode.removeChild(registerLink);
              document.querySelector('.navbar-nav').appendChild(logoutLink);
          }
      });
      </script>
</body>
</html>
