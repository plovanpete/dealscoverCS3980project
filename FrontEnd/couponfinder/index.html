<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Search Bar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    #map-container {
        display: flex; 
        justify-content: space-between; 
        align-items: flex-start; 
    }

    #output {
        margin-top: 0px;
        padding: 20px;
        border: 1px solid #000000;
        background-color: #ec3131;
        flex: 1;
    }

    #map {
        height: 400px;
        flex: 1;
    }
    </style>
</head>
<body>

<h2 class="mt-3">Google Maps Test</h2>

<input id="searchInput" type="text" placeholder="Enter a location">

<!-- Section for displaying individual results (WIP) -->
<div id="map-container">
    <div id="map"></div>
    <div id="output"></div>
</div>

<!-- Include the Google Maps API script -->
<script src="../couponfinder/loadMap.js" defer></script>

</body>
</html>
