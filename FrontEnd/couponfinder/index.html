<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Search Bar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    #output {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #000000;
    background-color: #ec3131;
}

    </style>
</head>
<body>

<h2 class="mt-3">Google Maps Test</h2>

<input id="searchInput" type="text" placeholder="Enter a location">

<!-- Section for displaying individual results (WIP) -->
<div id="output"></div>

<!-- Add the map -->
<div id="map" style="height: 400px;"></div>

<!-- Include the Google Maps API script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRrTFJpK4ZqpjHwMF45OUdwwhRH0D_e5Y&libraries=places&callback=initMap" async defer></script>


<script src="./locatingClick.js"></script>

</body>
</html>
