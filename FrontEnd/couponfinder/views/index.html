<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Search Bar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dealscover</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Coupon Finder</a>
      </li>
      <!-- We will need to make a separate page later.-->
      <li class="nav-item">
        <a class="nav-link" href="/dealscreetmenu/">Secret Menu Test</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Content Area -->
<div class="container mt-3">
  <h2>Find Restaurants</h2>
  
  <input id="searchInput" type="text" placeholder="Enter a location">
  
  <div id="map" style="height: 400px;"></div>
  <div id="output" class="mt-3"></div>
</div>

<!-- Second Container for Restaurant List -->
<div class="container mt-3">
  <h2>Restaurant List</h2>
  
  <!-- Add Restaurant Button -->
  <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#addRestaurantModal">
    Add New Restaurant
  </button>
  
  <!-- Restaurant Table -->
  <table class="table mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Zipcode</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="restaurantTableBody">
      <tr>
        <!-- Dynamic Tables -->
        <td>
          </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Restaurant Modal -->
<div class="modal fade" id="addRestaurantModal" tabindex="-1" role="dialog" aria-labelledby="addRestaurantModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRestaurantModalLabel">Add New Restaurant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Restaurant Form -->
        <form id="addRestaurantForm">
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter restaurant name">
          </div>
          <div class="form-group">
            <label for="addressInput">Address:</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Enter restaurant address">
          </div>
          <div class="form-group">
            <label for="zipcodeInput">Zipcode:</label>
            <input type="text" class="form-control" id="zipcodeInput" placeholder="Enter zipcode">
          </div>
          <button type="submit" class="btn btn-primary" onclick="createRestaurant()">Add Restaurant</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Update Restaurant Modal -->
<div class="modal fade" id="updateRestaurantModal" tabindex="-1" role="dialog" aria-labelledby="updateRestaurantModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateRestaurantModalLabel">Update Restaurant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Restaurant Form -->
        <form id="updateRestaurantForm">
          <div class="form-group">
            <label for="updateNameInput">Name:</label>
            <input type="text" class="form-control" id="updateNameInput" placeholder="Enter updated restaurant name">
          </div>
          <div class="form-group">
            <label for="updateAddressInput">Address:</label>
            <input type="text" class="form-control" id="updateAddressInput" placeholder="Enter updated restaurant address">
          </div>
          <div class="form-group">
            <label for="updateZipcodeInput">Zipcode:</label>
            <input type="text" class="form-control" id="updateZipcodeInput" placeholder="Enter updated restaurant zipcode">
          </div>
          <button type="submit" class="btn btn-primary" onclick="updateRestaurant()">Update Restaurant</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Include the Bootstrap and jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Include the Google Maps API script -->
<script src="../couponfinder/loadMap.js" defer></script>
<script src="../couponfinder/logic/restaurantScript.js" defer></script>
<script src="../couponfinder/logic/updateRestaurant.js" defer></script>

</body>
</html>
