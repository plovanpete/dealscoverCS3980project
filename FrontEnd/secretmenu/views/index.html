<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand {
          font-family: 'Dancing Script';
        }
        .comment {
          font-style: italic;
          font-family: 'Dancing Script';
          color: white
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dealscreet Secrets</a> <span class="comment">- "Keep it Discreet."</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Coupon Finder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dealscreetmenu/">Secret Menu Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Recipe Grid</h1>
        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#addRecipeModal">Add Recipe</button>

        <!-- Recipe Grid Container -->
        <div class="row mt-3" id="recipeGrid">
            <!-- Dummy Recipe Cards -->
            <!-- These will be dynamically populated with recipe data -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="/secretmenu/placeholder-image.jpg" class="card-img-top" alt="Recipe Image">
                    <div class="card-body">
                        <h5 class="card-title">Recipe Title</h5>
                        <p class="card-text">Recipe Description. This is just a placeholder description.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id= "viewRecipeBtn"
                                    data-title="Recipe Title" data-description="Recipe Description. This is just a placeholder description."
                                    data-image-url="placeholder-image.jpg">View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <!-- Add more dummy recipe cards here -->
        </div>
    </div>

    <!-- Modal for adding a new recipe -->
    <div class="modal fade" id="addRecipeModal" tabindex="-1" role="dialog" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRecipeModalLabel">Add New Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addRecipeForm">
                        <div class="form-group">
                            <label for="recipeTitle">Title:</label>
                            <input type="text" class="form-control" id="recipeTitle" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="recipeDescription">Description:</label>
                            <textarea class="form-control" id="recipeDescription" rows="3" placeholder="Enter description"></textarea>
                        </div>
                        <!-- File upload input -->
                        <div class="form-group">
                            <label for="recipeImage">Upload Image:</label>
                            <input type="file" class="form-control-file" id="recipeImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createRecipeBtn">Create Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../secretmenu/logic/recipeScript.js" defer></script>

</body>
</html>
