<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secret Menu</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <h2>My Saved Restaurants</h2>
        <div id="restaurantGrid" class="row">
            <!-- Restaurants will be added dynamically here -->
        </div>
        <!-- Bootstrap JS (optional if you need it) -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            // Function to fetch data from the API endpoint
            async function fetchData() {
                try {
                    const response = await fetch('mongodb+srv://admin:dealscover1@dealscovercluster.bxpq8ph.mongodb.net/'); 
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            // Function to create restaurant grid
            async function createRestaurantGrid() {
                var gridContainer = document.getElementById("restaurantGrid");
                const data = await fetchData();

                // Create a card for each deal
                data.forEach(function(deal) {
                    var card = document.createElement("div");
                    card.className = "col-lg-4 col-md-6 mb-4";

                    var cardContent = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${deal.title}</h5>
                                <p class="card-text">${deal.description}</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    `;
                    card.innerHTML = cardContent;

                    gridContainer.appendChild(card);
                });
            }

            
            // Call the function to create the grid when the page loads
            window.onload = createRestaurantGrid;
        </script>
    </body>
    </html>
